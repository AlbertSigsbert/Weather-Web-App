<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="md:overflow-hidden">
    <div>
        <div class="grid grid-cols-1 md:grid-cols-3">
            <div class="md:h-screen col-span-2 bg-gradient-to-b from-blue-500 to-gray-300 ">

                <div class="md:hidden inline-block p-8 absolute right-0 top-0">
                    <input id="search-input-sm" type="text" placeholder="Locations"
                        class="font-semibold text-gray-800 placeholder-gray-300  transition-all duration-1000 ease-out transform translate-x-96 bg-transparent pb-2 border-b-2 focus:outline-none">
                        <span class="search-icon relative"><i class="fa fa-search text-gray-300"></i></span>
                    </input>
                   
                </div>
              

                <div class="flex flex-col justify-between p-8 md:p-28 ">
                    <h4 class="hidden md:block text-gray-800 font-semibold pb-20">the weather</h4>
                    <div class="pt-28 md:pt-0">
                        <div>
                            <img src="img/balloon-2.png" class="w-1/3  " alt="Balloon">
                        </div>
                    </div>
                    <div class="pt-16 flex flex-col md:flex-row md:justify-between md:items-center text-gray-800">
                        <div class="text-8xl">26&#176;</div>
                        <div>
                            <div class="text-5xl">London</div>
                            <small>10:36 - Tuesday,22 Aug 2021</small>
                        </div>
                        <div class="font-semibold text-black">
                            <div class="inline-block md:block"><span><i class="fa fa-moon-o text-3xl"></i></span></div>
                            <small>Sunny</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details col-span-1">
                <div class="hidden md:block absolute top-0 right-0 h-14 w-14 p-12" style="background-color: #a9cee1;">
                    <div>
                        <span><i class="fa fa-search text-gray-600 fa-2x absolute inset-8"></i></span>
                    </div>
                </div>
                <div class="p-10">
                    <div class="hidden md:block">
                        <input id="search-input-lg" type="text" class="py-4 text-gray-300 bg-transparent focus:outline-none"
                            placeholder="Another Location">
                        </input>
                        <hr class="w-2/3">
                        <ul class="py-10 text-gray-300">
                            <li class="pb-3 "><a href="#">Manchester</a></li>
                            <li class="pb-3"><a href="#">Birmingham</a></li>
                            <li class="pb-3"><a href="#">London</a></li>
                            <li class="pb-3"><a href="#">Liverpool</a></li>
                        </ul>
                        <hr>

                    </div>

                    <h3 class="pt-10 text-gray-300 hidden md:block">Weather Details</h3>

                    <div class="py-5 md:py-10 flex justify-between md:block">
                        <div class="flex flex-col items-center md:flex-row justify-between pb-3">
                            <span class="inline-block md:hidden"> <i class="fa fa-cloud text-gray-400 fa-2x"></i></span>
                            <p class="text-gray-500 md:text-gray-300">Cloudy</p>
                            <p class="text-gray-500 md:text-gray-300">13%</p>
                        </div>
                        <div class="flex flex-col items-center md:flex-row justify-between pb-3">
                            <span class="inline-block md:hidden"><i class="fa fa-tint text-gray-400 fa-2x"></i></span>
                            <p class="text-gray-500 md:text-gray-300">Humidity</p>
                            <p class="text-gray-500 md:text-gray-300">400mmHg</p>
                        </div>
                        <div class="flex flex-col items-center md:flex-row justify-between pb-3">
                            <span class="inline-block md:hidden"><i class="fa fa-bolt text-gray-400 fa-2x"></i></span>
                            <p class="text-gray-500 md:text-gray-300">Windy</p>
                            <p class="text-gray-500 md:text-gray-300">11km/hp>
                        </div>
                        <div class="flex flex-col items-center md:flex-row justify-between pb-3">
                            <span class="inline-block md:hidden"><i class="fa fa-bolt text-gray-400 fa-2x"></i></span>
                            <p class="text-gray-500 md:text-gray-300">Rain</p>
                            <p class="text-gray-500 md:text-gray-300">0m/h</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
